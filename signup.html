<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DiscordAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-content">
                <a class="logo-link" href="index.html">
                    <div class="logo-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <span class="logo-text">DiscordAI</span>
                </a>
                <div class="nav-links">
                    <a class="nav-link" href="home.html">Home</a>
                    <a href="index.html#features" class="nav-link">Features</a>
                    <a href="index.html#pricing" class="nav-link">Pricing</a>
                    <a href="index.html#support" class="nav-link">Support</a>
                </div>
                <div class="nav-buttons">
                    <a href="login.html">
                        <button class="btn btn-secondary">Sign In</button>
                    </a>
                    <a href="signup.html">
                        <button class="btn btn-primary">Get Started</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section class="auth-section">
        <div class="auth-bg"></div>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <div class="logo-icon" style="width: 3rem; height: 3rem;">
                            <i class="fas fa-robot" style="font-size: 1.5rem;"></i>
                        </div>
                        <span class="logo-text" style="font-size: 1.5rem;">DiscordAI</span>
                    </div>
                    <h1 class="auth-title">Create Your Account</h1>
                    <p class="auth-subtitle">Start managing your Discord server with AI today</p>
                </div>

                <form class="auth-form">
                    <div class="form-group">
                        <label class="form-label" for="fullname">Full Name</label>
                        <input 
                            type="text" 
                            id="fullname" 
                            class="form-input" 
                            placeholder="John Doe"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="you@example.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm-password">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            class="form-input" 
                            placeholder="Re-enter your password"
                            required
                        >
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#" style="color: #c084fc;">Terms of Service</a> and <a href="#" style="color: #c084fc;">Privacy Policy</a></label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full btn-large">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>

                <div class="auth-divider">
                    <span>Or sign up with</span>
                </div>

                <div class="social-login">
                    <button class="btn btn-social btn-full btn-large">
                        <i class="fab fa-discord"></i>
                        Sign up with Discord
                    </button>
                    <button class="btn btn-social btn-full btn-large">
                        <i class="fab fa-google"></i>
                        Sign up with Google
                    </button>
                    <button class="btn btn-social btn-full btn-large">
                        <i class="fab fa-github"></i>
                        Sign up with GitHub
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
